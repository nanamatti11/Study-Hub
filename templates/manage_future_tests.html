<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Future Tests - Study Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_future_tests.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button onclick="window.location.href='/instructor/dashboard'" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
            <h1>Manage Future Tests</h1>
            <button id="addTestBtn" class="btn-primary">
                <i class="fas fa-plus"></i> Add New Test
            </button>
        </header>

        <div class="content">
            <!-- Loading indicator -->
            <div id="loadingIndicator" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading tests...</p>
            </div>

            <!-- Tests list -->
            <div id="testsContainer" class="tests-container" style="display: none;">
                <div id="testsList" class="tests-list">
                    <!-- Tests will be loaded here dynamically -->
                </div>
            </div>

            <!-- Empty state -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <h3>No Tests Scheduled</h3>
                <p>You haven't created any future tests yet. Click "Add New Test" to get started.</p>
            </div>
        </div>

        <!-- Add/Edit Test Modal -->
        <div id="testModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Test</h2>
                    <button id="closeModal" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="testForm" class="test-form">
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="testDate">Test Date *</label>
                            <input type="date" id="testDate" name="test_date" required>
                        </div>
                        <div class="form-group">
                            <label for="testTime">Test Time *</label>
                            <input type="time" id="testTime" name="test_time" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration *</label>
                            <input type="text" id="duration" name="duration" placeholder="e.g., 2 hours" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" placeholder="e.g., Room 301">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="testType">Test Type</label>
                        <select id="testType" name="test_type">
                            <option value="">Select test type</option>
                            <option value="Mid-semester examination">Mid-semester examination</option>
                            <option value="Final examination">Final examination</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Laboratory assessment">Laboratory assessment</option>
                            <option value="Programming practical">Programming practical</option>
                            <option value="Assignment">Assignment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Additional details about the test"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        <button type="submit" id="submitBtn" class="btn-primary">
                            <i class="fas fa-save"></i> Save Test
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                    <button id="closeDeleteModal" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this test? This action cannot be undone.</p>
                    <div class="test-details">
                        <strong id="deleteTestDetails"></strong>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
                    <button type="button" id="confirmDeleteBtn" class="btn-danger">
                        <i class="fas fa-trash"></i> Delete Test
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <script src="{{ url_for('static', filename='js/manage_future_tests.js') }}"></script>
</body>
</html>
