<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student - Study Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/instructor_dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .dashboard-container {
            background: transparent;
            box-shadow: none;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .form-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .btn-search {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-search:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .student-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2em;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            opacity: 0.9;
        }

        .value {
            font-weight: 500;
        }

        .student-courses {
            margin-top: 30px;
        }

        .semester-section {
            margin-bottom: 40px;
        }

        .semester-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .semester-table {
            margin-bottom: 0;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            color: #718096;
            font-size: 1.2em;
            font-style: italic;
        }

        .no-results i {
            font-size: 2em;
            margin-bottom: 15px;
            display: block;
            color: #a0aec0;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
        }

        .results-table td {
            padding: 18px 20px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            font-size: 1em;
        }

        .results-table tr:hover {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .message.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            .info-row {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <h1><i class="fas fa-search"></i> Search Student</h1>
                <div class="user-info">
                    <button onclick="location.href='/instructor/dashboard'" class="btn-back">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </button>
                </div>
            </header>

            <main class="dashboard-content">
                <section class="search-section">
                    <h2><i class="fas fa-user-search"></i> Find Student Information</h2>
                    <div class="search-form">
                        <div class="form-group">
                            <input type="text" id="searchInput" placeholder="Enter student username or ID">
                            <button id="searchBtn" class="btn-search">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>
                </section>

                <section class="results-section" id="studentResults" style="display: none;">
                    <h2><i class="fas fa-user-graduate"></i> Student Information</h2>
                    <div class="student-info">
                        <div class="info-row">
                            <span class="label"><i class="fas fa-user"></i> Name:</span>
                            <span id="studentName" class="value"></span>
                        </div>
                        <div class="info-row">
                            <span class="label"><i class="fas fa-id-card"></i> ID:</span>
                            <span id="studentId" class="value"></span>
                        </div>
                        <div class="info-row">
                            <span class="label"><i class="fas fa-envelope"></i> Email:</span>
                            <span id="studentEmail" class="value"></span>
                        </div>
                    </div>

                    <div class="student-courses">
                        <h3><i class="fas fa-graduation-cap"></i> Course Results</h3>
                        
                        <!-- Semester 1 Results -->
                        <div class="semester-section" id="semester1Section" style="display: none;">
                            <h4 class="semester-title">
                                <i class="fas fa-calendar"></i> Semester 1 Results
                            </h4>
                            <table class="results-table semester-table">
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-book"></i> Course</th>
                                        <th><i class="fas fa-star"></i> Credits</th>
                                        <th><i class="fas fa-trophy"></i> Grade</th>
                                        <th><i class="fas fa-chart-line"></i> Score</th>
                                    </tr>
                                </thead>
                                <tbody id="semester1Results">
                                    <!-- Semester 1 results will be populated here -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Semester 2 Results -->
                        <div class="semester-section" id="semester2Section" style="display: none;">
                            <h4 class="semester-title">
                                <i class="fas fa-calendar"></i> Semester 2 Results
                            </h4>
                            <table class="results-table semester-table">
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-book"></i> Course</th>
                                        <th><i class="fas fa-star"></i> Credits</th>
                                        <th><i class="fas fa-trophy"></i> Grade</th>
                                        <th><i class="fas fa-chart-line"></i> Score</th>
                                    </tr>
                                </thead>
                                <tbody id="semester2Results">
                                    <!-- Semester 2 results will be populated here -->
                                </tbody>
                            </table>
                        </div>

                        <!-- No Results Message -->
                        <div id="noResultsMessage" class="no-results" style="display: none;">
                            <p><i class="fas fa-info-circle"></i> No course results found for this student.</p>
                        </div>
                    </div>
                </section>

                <div id="message" class="message"></div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/search_student.js') }}"></script>
</body>
</html>
