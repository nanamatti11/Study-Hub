<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Explorer - Interactive Learning</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #333;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 40px;
  color: white;
}

.header h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 10px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.subtitle {
  font-size: 1.2rem;
  opacity: 0.9;
  font-weight: 300;
}

.main-content {
  background: white;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  margin-bottom: 30px;
}

.topics-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
  margin-bottom: 40px;
}

.topic-card {
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  border-radius: 15px;
  padding: 25px;
  border: 1px solid #e9ecef;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.topic-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #667eea, #764ba2);
}

.topic-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.topic-card h3 {
  color: #2c3e50;
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 10px;
}

.topic-card p {
  color: #6c757d;
  margin-bottom: 15px;
}

.topic-list {
  list-style: none;
}

.topic-list li {
  padding: 8px 0;
  border-bottom: 1px solid #e9ecef;
  font-size: 0.9rem;
  color: #495057;
}

.topic-list li:last-child {
  border-bottom: none;
}

.calculator-section {
  background: #f8f9fa;
  border-radius: 15px;
  padding: 30px;
  margin-top: 30px;
}

.calculator-section h2 {
  color: #2c3e50;
  margin-bottom: 20px;
  font-size: 1.8rem;
  font-weight: 600;
}

.calculator {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.calculator input {
  padding: 15px;
  border: 2px solid #e9ecef;
  border-radius: 10px;
  font-size: 1rem;
  font-family: 'Inter', sans-serif;
  transition: border-color 0.3s ease;
}

.calculator input:focus {
  outline: none;
  border-color: #667eea;
}

.calc-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Inter', sans-serif;
}

.calc-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.result {
  background: #e8f5e8;
  border: 1px solid #d4edda;
  border-radius: 10px;
  padding: 15px;
  font-family: 'Courier New', monospace;
  font-size: 1.1rem;
  color: #155724;
  min-height: 50px;
  display: flex;
  align-items: center;
}

.loading {
  text-align: center;
  padding: 40px;
  color: #6c757d;
  font-size: 1.1rem;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: white;
  margin: 5% auto;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 600px;
  max-height: 80vh;
  overflow-y: auto;
  position: relative;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  position: absolute;
  right: 20px;
  top: 15px;
}

.close:hover {
  color: #000;
}

.modal h2 {
  color: #2c3e50;
  margin-bottom: 20px;
  font-size: 2rem;
}

.modal p {
  color: #6c757d;
  margin-bottom: 20px;
  line-height: 1.6;
}

.topic-item {
  background: #f8f9fa;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 15px;
  border-left: 4px solid #667eea;
}

.topic-item h4 {
  color: #2c3e50;
  margin-bottom: 10px;
  font-size: 1.2rem;
}

.formula {
  background: #e3f2fd;
  border: 1px solid #bbdefb;
  border-radius: 8px;
  padding: 10px;
  margin: 10px 0;
  font-family: 'Courier New', monospace;
  color: #1565c0;
}

.example {
  background: #fff3e0;
  border: 1px solid #ffcc80;
  border-radius: 8px;
  padding: 10px;
  margin: 10px 0;
  color: #e65100;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
  
  .header h1 {
    font-size: 2rem;
  }
  
  .main-content {
    padding: 20px;
  }
  
  .topics-grid {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .calculator {
    gap: 10px;
  }
  
  .modal-content {
    width: 95%;
    margin: 10% auto;
  }
}

/* Animation for loading */
@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

.loading {
  animation: pulse 1.5s infinite;
}
</style>
<body>


  <div class="container">
    <header class="header">
      <h1>ðŸ§® Math Explorer</h1>
      <p class="subtitle">Interactive Learning Platform for Students</p>
    </header>

    <div class="main-content">
      <div class="topics-grid" id="topicsContainer">
        <div class="loading">Loading math topics...</div>
      </div>

      <div class="calculator-section">
        <h2>ðŸ”¢ Interactive Calculator</h2>
        <div class="calculator">
          <input type="text" id="expressionInput" placeholder="Enter a math expression (e.g., 2+2, sin(pi/2))" />
          <button onclick="calculate()" class="calc-btn">Calculate</button>
          <div id="result" class="result"></div>
        </div>
      </div>
    </div>

    <div id="topicModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>
  </div>

  <script >// Global variables
    let modal;
    let closeBtn;
    
    window.onload = function () {
      loadMathTopics();
      setupModal();
      setupCalculator();
    };
    
    function loadMathTopics() {
      fetch("/api/math-topics")
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("topicsContainer");
          container.innerHTML = "";
    
          Object.keys(data).forEach(topicKey => {
            const topic = data[topicKey];
            const card = createTopicCard(topic, topicKey);
            container.appendChild(card);
          });
        })
        .catch(err => {
          document.getElementById("topicsContainer").innerHTML = 
            "<div class='error'>Failed to load topics. Please try again later.</div>";
          console.error(err);
        });
    }
    
    function createTopicCard(topic, topicKey) {
      const card = document.createElement("div");
      card.className = "topic-card";
      card.onclick = () => openTopicModal(topicKey);
      
      card.innerHTML = `
        <h3>${topic.title}</h3>
        <p>${topic.description}</p>
        <ul class="topic-list">
          ${topic.topics.map(subtopic => `<li>${subtopic.name}</li>`).join('')}
        </ul>
      `;
      
      return card;
    }
    
    function setupModal() {
      modal = document.getElementById("topicModal");
      closeBtn = document.getElementsByClassName("close")[0];
      
      closeBtn.onclick = function() {
        modal.style.display = "none";
      }
      
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    }
    
    function openTopicModal(topicKey) {
      fetch(`/api/topic/${topicKey}`)
        .then(response => response.json())
        .then(topic => {
          const modalContent = document.getElementById("modalContent");
          modalContent.innerHTML = `
            <h2>${topic.title}</h2>
            <p>${topic.description}</p>
            <div class="topic-details">
              ${topic.topics.map(subtopic => `
                <div class="topic-item">
                  <h4>${subtopic.name}</h4>
                  <div class="formula">Formula: ${subtopic.formula}</div>
                  <div class="example">Example: ${subtopic.example}</div>
                </div>
              `).join('')}
            </div>
          `;
          
          modal.style.display = "block";
          
          // Re-render MathJax for proper formula display
          if (window.MathJax) {
            MathJax.typesetPromise();
          }
        })
        .catch(err => {
          console.error(err);
          alert("Failed to load topic details");
        });
    }
    
    function setupCalculator() {
      const input = document.getElementById("expressionInput");
      const result = document.getElementById("result");
      
      // Allow Enter key to trigger calculation
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          calculate();
        }
      });
      
      // Clear result when user starts typing
      input.addEventListener("input", function() {
        if (result.innerHTML) {
          result.innerHTML = "";
        }
      });
    }
    
    function calculate() {
      const input = document.getElementById("expressionInput");
      const result = document.getElementById("result");
      const expression = input.value.trim();
      
      if (!expression) {
        result.innerHTML = "Please enter a mathematical expression";
        result.style.background = "#fff3cd";
        result.style.borderColor = "#ffeaa7";
        result.style.color = "#856404";
        return;
      }
      
      result.innerHTML = "Calculating...";
      result.style.background = "#e3f2fd";
      result.style.borderColor = "#bbdefb";
      result.style.color = "#1565c0";
      
      fetch("/api/calculate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ expression: expression })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          result.innerHTML = `Error: ${data.error}`;
          result.style.background = "#f8d7da";
          result.style.borderColor = "#f5c6cb";
          result.style.color = "#721c24";
        } else {
          result.innerHTML = `Result: ${data.result}`;
          result.style.background = "#d4edda";
          result.style.borderColor = "#c3e6cb";
          result.style.color = "#155724";
        }
      })
      .catch(err => {
        result.innerHTML = "Network error. Please try again.";
        result.style.background = "#f8d7da";
        result.style.borderColor = "#f5c6cb";
        result.style.color = "#721c24";
        console.error(err);
      });
    }
    
    // Add some helpful examples for the calculator
    function addExample(example) {
      const input = document.getElementById("expressionInput");
      input.value = example;
      calculate();
    }
    
    // Add keyboard shortcuts
    document.addEventListener("keydown", function(event) {
      // Ctrl/Cmd + Enter to calculate
      if ((event.ctrlKey || event.metaKey) && event.key === "Enter") {
        calculate();
      }
      
      // Escape to close modal
      if (event.key === "Escape" && modal.style.display === "block") {
        modal.style.display = "none";
      }
    });
    </script>
</body>
</html>
