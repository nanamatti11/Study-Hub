<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluations - Study Hub</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .evaluations-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .evaluations-header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4299e1;
        }
        
        .evaluations-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .evaluation-item {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
        }
        
        .evaluation-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .student-info {
            font-weight: 600;
            color: #2d3748;
        }
        
        .evaluation-date {
            color: #718096;
            font-size: 0.9em;
        }
        
        .ratings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .rating-item {
            text-align: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .rating-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #4299e1;
        }
        
        .rating-stars {
            color: #ffd700;
            margin-top: 5px;
        }
        
        .comments-section {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }
        
        .btn-back {
            background: #718096;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .no-evaluations {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="evaluations-container">
        <button onclick="window.location.href='/instructor/dashboard'" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
        
        <div class="evaluations-header">
            <h1><i class="fas fa-star"></i> Student Evaluations</h1>
            <p>View feedback from your students</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalEvaluations">0</div>
                <div>Total Evaluations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageRating">0.0</div>
                <div>Average Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highestRating">0</div>
                <div>Highest Rating</div>
            </div>
        </div>
        
        <div class="evaluations-list">
            <h3>Recent Evaluations</h3>
            <div id="evaluationsList">
                <div class="no-evaluations">
                    <i class="fas fa-inbox fa-3x"></i>
                    <p>No evaluations yet. Students will be able to provide feedback here.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/instructor_evaluations.js"></script>
</body>
</html>
