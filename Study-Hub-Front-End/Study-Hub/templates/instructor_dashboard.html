<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - Study Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/instructor_dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Instructor Dashboard</h1>
            <div class="user-info">
                <span id="instructorName">Welcome, Instructor</span>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="features-grid">
                <div class="feature-card" id="searchStudentBtn">
                    <div class="feature-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h2>Search Student</h2>
                    <p>Find students by username or ID</p>
                </div>

                <div class="feature-card" id="addResultBtn">
                    <div class="feature-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <h2>Add Result</h2>
                    <p>Add new student results</p>
                </div>

                <div class="feature-card" id="manageResultsBtn">
                    <div class="feature-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <h2>Manage Results</h2>
                    <p>View and manage all results</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/instructor_dashboard.js') }}"></script>
</body>
</html>
